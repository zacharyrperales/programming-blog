steps:
  - name: node:16
    entrypoint: npm
    args: ['install']
    dir: 'archived-service'
  - name: node:16
    entrypoint: npm
    args: ["run", "create-env"]
    dir: 'archived-service'
    env:
      - 'MONGO_DB_PASSWORD=${_MONGO_DB_PASSWORD}'
  - name: "gcr.io/cloud-builders/gcloud"
    args: ["app", "deploy", "--appyaml=./config/build/google/app_engine/archived-service.yaml"]
    dir: 'archived-service'